<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quizArea">
        <h1>What is the capital of...</h1>
        <div class="container">
            <div class="card">
                <div>
                    <div class="front"><p>Taiwan</p></div>
                    <div class="back Taipei"><p>Taipei</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Japan</p></div>
                    <div class="back Tokyo"><p>Tokyo</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Iceland</p></div>
                    <div class="back Reykjavík"><p>Reykjavík</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>U.K</p></div>
                    <div class="back London"><p>London</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Singapore</p></div>
                    <div class="back Singapore"><p>Singapore</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Australia</p></div>
                    <div class="back Canberra"><p>Canberra</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>India</p></div>
                    <div class="back New_Delhi"><p>New Delhi</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Sweden</p></div>
                    <div class="back Stockholm"><p>Stockholm</p></div>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="front"><p>Mexico</p></div>
                    <div class="back Mexico_City"><p>Mexico City</p></div>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
